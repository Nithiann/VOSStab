name: Build and Release Extension

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Package Extension
        run: |
          # Create zip/xpi from dist directory
          cd dist
          zip -r ../vosstab-firefox.xpi ./*
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            vosstab-firefox.xpi
          generate_release_notes: true
